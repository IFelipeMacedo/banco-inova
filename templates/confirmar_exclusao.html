<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão de Conta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://png.pngtree.com/background/20210715/original/pngtree-blue-technology-circuit-style-background-picture-image_1306799.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 68, 204, 0.7);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: linear-gradient(to right, #0044cc, #0066ff);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .login-container .form-group {
            margin-bottom: 20px;
        }

        .login-container .form-group label {
            color: white;
            font-weight: bold;
        }

        .login-container .form-control {
            background-color: #ffffff;
            color: #0044cc;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .login-container .form-control:focus {
            background-color: #f2f2f2;
            color: #0044cc;
            outline: none;
        }

        .login-container .btn {
            background-color: #ffcc00;
            color: #0044cc;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .login-container .btn:hover {
            background-color: #9e841a;
            color: antiquewhite;
        }

        .login-container .btn-danger {
            background-color: #ff0000;
            color: #fff;
        }

        .login-container .btn-danger:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h1>Confirmar Exclusão de Conta</h1>
        {% if erro %}
        <div class="alert alert-danger" role="alert">
            {{ erro }}
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('confirmar_exclusao') }}">
            <div class="form-group">
                <label for="senha">Digite sua senha para confirmar:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="{{ url_for('perfil') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script>
        // Manipulação do histórico
        window.addEventListener('load', function() {
            // Adicionar estado ao histórico
            history.pushState(null, null, location.href);
            history.pushState(null, null, location.href); // Adiciona um segundo estado

            // Interceptar o evento de navegação para trás
            window.onpopstate = function () {
                // Quando o usuário tentar voltar, empurrar estado novamente e redirecionar para a mesma página
                history.pushState(null, null, location.href);
                alert("Navegação para trás está desativada nesta página.");
            };
        });
    </script>
</body>

</html>
