<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Inova - Sacar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2DhYQj80XIR7IpTD7WRnoxTtr1EY6I4P1kpW6P7mmdE5dTPRmLJImq25DZjZ3JOw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://png.pngtree.com/background/20210715/original/pngtree-blue-technology-circuit-style-background-picture-image_1306799.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        a {
            color: #fff;
        }

        h3 {
            font-size: x-small;
            text-align: left;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 68, 204, 0.7);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: linear-gradient(to right, #0044cc, #0066ff);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .login-container .input-group {
            margin: 10px 0;
        }

        .login-container .input-group .input-group-prepend .input-group-text {
            background-color: #ffcc00;
            color: white;
            border: none;
        }

        .login-container input[type="submit"] {
            background-color: #ffcc00;
            color: #0044cc;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container input[type="submit"]:hover {
            background-color: #9e841a;
            color: antiquewhite;
        }

        .info-bar {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
        }

        .info-bar p {
            margin: 0;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 2;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="logo-container">
        <a href="{{ url_for('index') }}">‚Äãüè†Ô∏é‚Äã‚Äã</a>
    </div>
    <div class="login-container">
        <h1>Sacar</h1>
        <form action="" method="post">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-money-bill-wave"></i></span>
                </div>
                <input type="text" class="form-control" name="valor" placeholder="Valor" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" name="senha" placeholder="Senha" required>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Sacar">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Banco Inova. Todos os direitos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Manipula√ß√£o do hist√≥rico
        window.addEventListener('load', function() {
            // Adicionar estado ao hist√≥rico
            history.pushState(null, null, location.href);
            history.pushState(null, null, location.href); // Adiciona um segundo estado

            // Interceptar o evento de navega√ß√£o para tr√°s
            window.onpopstate = function () {
                // Quando o usu√°rio tentar voltar, empurrar estado novamente e redirecionar para a mesma p√°gina
                history.pushState(null, null, location.href);
                alert("Fun√ß√£o de voltar bloqueada, use o bot√£o espec√≠fico da p√°gina.");
            };
        });
    </script>
</body>

</html>
